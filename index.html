<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="A JavaScript implementation of the stroke input method (筆畫輸入法), for desktop browser.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="stroke-input.js"></script>
<title>Stroke input method (筆畫輸入法): JavaScript</title>
</head>
<body>
<h1>Stroke input method (<span lang="zh-Hant">筆畫輸入法</span>): JavaScript</h1>
<noscript>
<p>
<strong>JavaScript is required for this implementation of stroke input method to function.</strong>
</p>
</noscript>
<div>
<table>
<tr>
<th>Stroke input</th>
<td id="enabled-status">uninitialised</td>
</tr>
<tr>
<th>Candidate order</th>
<td id="candidate-order">uninitialised</td>
</tr>
</table>
<textarea autofocus placeholder="Enter text here">
</textarea>
<table>
<tr>
<th>Stroke sequence</th>
<td id="stroke-sequence"></td>
</tr>
<tr>
<th>Candidates</th>
<td id="candidates"></td>
</tr>
</table>
</div>
</body>
</html>
